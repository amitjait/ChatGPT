<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="alert"></p><br>
    <div class="signForm">
        <h1>Sing Up</h1>
        <form action="signup" class="signUp" name="signUp">
            <label for="name">Name</label><br>
            <input type="text" name="name"><br>
            <label for="email">Email ID</label><br>
            <input type="email" name="email"><br>
            <label for="pwd">Password</label><br>
            <input type="password" name="pwd"><br>
            <label for="cpwd">Confirm Password</label><br>
            <input type="password" name="cpwd"><br>
            <button id = "sbtn">Sing UP</button>
            <p id="already">If you already have account <a href="sigIn.html">click here</a></p>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
